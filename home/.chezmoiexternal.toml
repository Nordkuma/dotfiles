    exact = true
    stripComponents = 1
    refreshPeriod = "672h"
[".vim/pack/plugins/start/lightline"]
    type = "archive"
    url = "https://github.com/itchyny/lightline.vim/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "672h"
[".vim/pack/plugins/start/vim-polyglot"]
